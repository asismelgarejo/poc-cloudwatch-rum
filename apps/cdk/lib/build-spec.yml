version: 1
applications:
  - appRoot: apps/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@10.21.0 --activate
            - cd ../..
            # Install dependencies for packages first
            - pnpm install --frozen-lockfile
            - pnpm install --filter "./packages/**" --frozen-lockfile
            # Build all packages
            - pnpm --filter "./packages/**" run build
            # Install frontend dependencies
            - pnpm install --filter "@poc-cloudwatch-rum/frontend" --frozen-lockfile
        build:
          commands:
            - cd apps/frontend
            - pnpm run build
      artifacts:
        baseDirectory: .amplify-hosting
        files:
          - '**/*'