version: 1
applications:
  - appRoot: apps/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@10.21.0 --activate
            - cd ../..
            - pnpm install --frozen-lockfile
        build:
          commands:
            - cd apps/frontend
            - pnpm run build
      artifacts:
        baseDirectory: .amplify-hosting
        files:
          - '**/*'